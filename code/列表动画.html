<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
    <link rel="stylesheet" href="./lib/animate.css">
    <link rel="stylesheet" href="./lib/bootstrap-3.3.7.css">
    <style>
        li{
            font-size: 16px;
            border: 1px dashed;
            padding-left: 10px;
            margin-top: 10px;
            line-height: 25px;
        }
        li:hover{
            background-color: hotpink;
            transition: all 0.8s ease;
        }

        .v-enter,
        .v-leave-to{
            opacity: 0;
            transform: translateY(80px);
        }

        .v-enter-active,
        .v-leave-active{
            transition: all 0.6s ease;
        }

        /*
            移动时的效果v-move与v-leave-active一起使用
        */
        .v-move{
            transition: all 0.6s ease;
        }
        .v-leave-active{
            position: absolute;
        }

    </style>
</head>

<body>
    <div id="app">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h1>Just a Test</h1>
            </div>
            <div class="form-inline">
                <label>id:<input class="form-control" type="text" v-model="id"></label>  
                <label>name:<input class="form-control" type="text" v-model="name"></label>
            </div>
            <input class="btn btn-primary" type="button" @click="add" value="添加">
         </div>

         
            <!--<ul>--> 
                <!--appear表示页面刚展示出来的时候的入场效果-->
                <!--为transition-group加上tag属性，指定为transition-group渲染为指定元素，
                如果不设置则默认为span元素-->
                <transition-group appear tag="ul">
                    <li v-for="(item,i) in list" :key="item.id">
                        {{item.id}}----{{item.name}}------------<a @click="del(i)">删除</a>
                    </li>
                </transition-group>
            <!--</ul>-->
         

    </div>
    <script>
        var vm=new Vue({
           el:'#app',
           data:{
               id: "",
               name: "",
               list: [
                   {id:1,name:"奔驰"},
                   {id:2,name:"宝马"},
                   {id:3,name:"奥迪"}
               ]
           },
           methods:{
                add(){
                    if( !this.id || !this.name ){
                        return;
                    }else{
                        this.list.push({id:this.id,name:this.name});
                    }
                },
                del(i){
                    this.list.splice(i,1);
                }
           }
        });
    </script>
</body>

</html>
