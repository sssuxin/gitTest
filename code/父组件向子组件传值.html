<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <com1 :sonMsg="msg"></com1>
        <input @click="changeMsg" type="button" value="改变数据">
    </div>
    <script>
        var vm=new Vue({
           el:'#app',
           data:{
               msg: "父组件的数据"
           },
           methods:{
            changeMsg : function(){
                this.msg="改变后的数据"
            }
           },
           components:{
               com1:{
                   template:'<h1>这是一个子组件---{{sonmsg}}</h1>',
                   //组件中所有props数据，都是通过父组件传给子组件的
                   props:['sonmsg']//把父组件传递的sonmsg组件再props数组中定义一下，这样才能使用这个数据
               }
           }
        });
    </script>
</body>

</html>
