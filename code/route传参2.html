<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
    <script src="./lib/vue-router-3.0.1.js"></script>
</head>

<body>
    <div id="app">
        <!-- <a href="#/login?id=10">登录</a>
        <a href="#/register">注册</a></br> -->
        <router-link to="/login/11/里斯">登录</router-link>
        <router-link to="/register">注册</router-link>
        <router-view></router-view>
    </div>
    <script>
        var login = {
            template:'<div><input v-model="sonmsg" type="text" /><h1 >登录-----{{$route.params.id}}------{{$route.params.name}}----{{sonmsg}}</h1></div>',
            data() {
                return {
                    sonmsg:""
                }
            },
            created() {
                console.log(this.$route);
            },
            updated() {
                console.log(this.sonmsg);
            }
        }
        var register = {
            template:"<h1>注册</h1>"
        }
        var router = new VueRouter({
            routes: [
                {path:"/",redirect:"/login/12/ls",name:"root"},
                {path:"/login/:id/:name",component:login,name:"login"},
                {path:"/register",component:register,name:"register"}
            ]
        });


        var vm=new Vue({
           el:'#app',
           data:{},
           methods:{},
           router:router,
           components:{
               login:login,
               register:register
           },
           updated() {
               
           },
        });
    </script>
</body>

</html>
