<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <input type="text" v-model="msgOne" />&nbsp;+&nbsp;
        <input type="text" v-model="msgTwo" />&nbsp;=&nbsp;
        <span>{{msgThree}}</span>
    </div>
    <script>
        /**
            updated再页面数据变更后一定会执行
            watch只有在生命监听那个变量后监听函数才会在值发生改变时执行
            优先级：watch>updated
        */
        var vm=new Vue({
           el:'#app',
           data:{
                msgOne:"",
                msgTwo:"",
                msgThree:""
           },
           methods:{},
           updated() {
                this.msgThree=this.msgOne+this.msgTwo;
               console.log(this.msgOne+"+"+this.msgTwo+"+"+this.msgThree);
           },
           watch: {
               'msgOne':function(newVal,oldVal){
                    console.log("msgOne原有值:"+oldVal+"     msgOne现有值:"+newVal);
               },
               'msgTwo':function(newVal,oldVal){
                    console.log("msgTwo原有值:"+oldVal+"     msgTwo现有值:"+newVal);
               },
               'msgThree':function(newVal,oldVal){
                    console.log("msgThree原有值:"+oldVal+"    msgThree现有值:"+newVal);
               }
           },
        });
    </script>
</body>

</html>
