<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <input type="text" v-model="msg" />
        <son-temp :sonmsg="msg" @func='getMsgFromSon'></son-temp>
        <h3>接收子组件传递的数据------{{msgFromSon}}</h3>
    </div>
    <template id="sonTemp">
        <div>
            <h2>子组件接收来自父组件的数据------{{sonmsg}}</h2>
            <input type="text" v-model="msgToFather"/>
        </div>
    </template>
    <script>
        var sonTemp = {
            template:"#sonTemp",
            data() {
                return {
                    msgToFather:""
                }
            },
            props:['sonmsg'],
            methods: {
                sendToFather(){
                    this.$emit('func',this.msgToFather);  
                }
            },
            updated() {
                this.sendToFather();
                 
            }
        };


        var vm=new Vue({
           el:'#app',
           data:{
               msg:"",
               msgFromSon:""
           },
           methods:{
               getMsgFromSon(data){
                    this.msgFromSon=data;
               }
           },
           components:{
                sonTemp
           }
        });
    </script>
</body>

</html>
