<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <h3 ref="title">这是一个标题~~~</h3>
        <input @click="showMsg" type="button" value="取值按钮"/>
        <hr>
        <tem1 ref="sonTemp"></tem1>
    </div>
    <script>
        var tem1={
            template : "<h2>这又是一个标题~~~~~~~</h2>",
            data(){
                return{
                    sonMsg:"组件的数据"
                }
            },
            methods: {
                showSonMsg(){
                    console.log(this.sonMsg+"+++++++");
                }
            }
        }

        var vm=new Vue({
           el:'#app',
           data:{},
           methods:{
               showMsg(){
                   console.log(this.$refs.title.innerText);
                   console.log(this.$refs.sonTemp.sonMsg);
                   this.$refs.sonTemp.showSonMsg();
               }
           },
           components:{
               tem1
           }
        });
    </script>
</body>

</html>
