<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <comp @func="show" title="哈哈哈哈"></comp>
    </div>

    <template id="comp1">
        <div>
            <h1>这是一个子组件----{{title}}</h1>
            <input type="button" value="调用父组件方法" @click="sonClick">
        </div>
    </template>
    <script>
        var comp= {
            template: "#comp1",
            data:function(){
                return {name:"张三",age:"李四",person:{name:"张三",age:"20"}}
            },
            props:["title"],
            methods: {
                sonClick(){
                    console.log("子组件方法");
                    //第一个参数为方法名，后面的参数都是作为作为方法名的参数传递的
                    this.$emit("func",this.name,this.age,this.person);
                }
            }
        };

        var vm=new Vue({
           el:'#app',
           data:{},
           methods:{
               show(data1,data2,data3){
                   console.log("这是父组件的方法"+data1+data2+data3);
               }
           },
           components:{
            comp
            //comp1 : comp1
           }
        });
    </script>
</body>

</html>
